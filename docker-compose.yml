version: "3.9"

services:
  mysql:
    image: mysql:8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: deportesdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: .
    depends_on:
      - mysql
    environment:
      SERVER_PORT: "8080"
      DB_HOST: mysql
      DB_PORT: "3306"
      DB_USER: appuser
      DB_PASSWORD: apppass
      DB_NAME: deportesdb
      JWT_SECRET: changeme
    ports:
      - "8080:8080"
    command: ["./backend"]

volumes:
  mysql_data:
